<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css//normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="top">
        <h2>Signup for our newsletter</h2>
        <p>Get the news on how your code is doing right in your inbox</p>
    </div>

    <div class="wrapper">
        <hr>
        <hr>

        <form>
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <div class="contact_input">
                    <label for="id_name">Full name</label><input type="text" name="name" id="id_name"
                        placeholder="Required" required="a"><br>
                </div>
                <div class="contact_input">
                    <label for="id_email">Email Address</label><input type="text" name="email" id="id_email"
                        placeholder="Required" required="b"><br>
                </div>
                <div class="contact_input">
                    <label for="id_phone">Phone Number</label><input type="text" name="phone" id="id_phone"><br>
                </div>
                <div class="contact_input">
                    <label for="id_street">Street Adress</label><input type="text" name="street" id="id_street"><br>
                </div>
                <div class="contact_input">
                    <label for="id_city">City</label><input type="text" name="city" id="id_city"><br>
                </div>
               
                <div class="contact_input">
                    <label for="communities">Autonomous communities</label>
                    <select name="communities" id="communities">
                        <option value="0" selected disabled hidden>Choose your option</option>
                        <option value="Andalucí­a">Andalucí­a</option>
                        <option value="Aragón">Aragón</option>
                        <option value="Principado de Asturias">Principado de Asturias</option>
                        <option value="Islas Baleares">Islas Baleares</option>
                        <option value="País Vasco">Paí­s Vasco</option>
                        <option value="Islas Canarias">Islas Canarias</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                        <option value="Castilla y León">Castilla y León</option>
                        <option value="Cataluña">Cataluña</option>
                        <option value="Extremadura">Extremadura</option>
                        <option value="Galicia">Galicia</option>
                        <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                        <option value="Región de Murcia">Región de Murcia</option>
                        <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                        <option value="Ceuta">Ceuta</option>
                        <option value="Melilla">Melilla</option>
                    </select><br></div>
                    <div class="contact_input">
                        <label id="label_Zcode" for="Zcode">Zip Code</label><br>
                        <input type="text" id="Zcode" name="Zcode"><br>
                    </div>
            </fieldset>

            <hr>

            <fieldset class="news radio checkbox">

            <h2>Newsletter</h2>
            <p>Select the newsletter you would like to recieve</p>
            <label for="id_html">HTML News</label><input type="checkbox" name="tipo" id="id_html"
                value="newsletter"><br>
            <label for="id_css">CSS News</label><input type="checkbox" name="tipo" id="id_css" value="newsletter"><br>
            <label for="id_js">Javascript News</label><input type="checkbox" name="tipo" id="id_js"
                value="newsletter"><br>
            <p>Newsletter format</p>
            <label for="id_html2">HTML</label><input type="radio" name="clase" id="id_html2" value="Newsletterformat"
                checked> <br>
            <label for="id_plain">Plain text</label><input type="radio" name="clase" id="id_plain"
                value="Newsletterformat"> <br>

            <label for="id_descripcion">Other topics you'd like to hear about</label><br>
            <textarea name="descripcion" id="id_descripcion" cols="50" rows="10"></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>

        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
